{% extends "base.html" %}
{% block title %}Login - CloudVault{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-sm rounded p-4">
      <h2 class="mb-4 text-primary text-center">Login to CloudVault</h2>
      <form method="POST" action="{{ url_for('login') }}">
        <div class="mb-3">
          <label for="username" class="form-label fw-semibold">Username</label>
          <input type="text" name="username" class="form-control form-control-lg" placeholder="Enter username" required autofocus />
        </div>
        <div class="mb-4">
          <label for="password" class="form-label fw-semibold">Password</label>
          <input type="password" name="password" class="form-control form-control-lg" placeholder="Enter password" required />
        </div>
        <button type="submit" class="btn btn-primary w-100 btn-lg shadow-sm">Login <i class="bi bi-box-arrow-in-right ms-2"></i></button>
      </form>
      <p class="mt-3 text-center">Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
    </div>
  </div>
</div>
{% endblock %}
