{% extends "base.html" %}
{% block title %}Register - CloudVault{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-sm rounded p-4">
      <h2 class="mb-4 text-primary text-center">Create an Account</h2>
      <form method="POST" action="{{ url_for('register') }}">
        <div class="mb-3">
          <label for="username" class="form-label fw-semibold">Username</label>
          <input type="text" name="username" class="form-control form-control-lg" placeholder="Choose a username" required autofocus />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label fw-semibold">Password</label>
          <input type="password" name="password" class="form-control form-control-lg" placeholder="Choose a password" required />
        </div>
        <div class="mb-4">
          <label for="role" class="form-label fw-semibold">Select Role</label>
          <select name="role" class="form-select form-select-lg" required>
            <option value="" disabled selected>-- Select Role --</option>
            <option value="user">User</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <button type="submit" class="btn btn-success w-100 btn-lg shadow-sm">Register <i class="bi bi-person-plus ms-2"></i></button>
      </form>
      <p class="mt-3 text-center">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>
  </div>
</div>
{% endblock %}
