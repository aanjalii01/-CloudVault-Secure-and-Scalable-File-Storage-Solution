<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CloudVault</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Welcome, {{ current_user.username }}!</h1>
    <form id="uploadForm" enctype="multipart/form-data" method="POST" action="{{ url_for('upload_file') }}">
        <input type="file" name="file" required />
        <button type="submit">Upload</button>
    </form>

    <div id="fileList">
        <h3>Uploaded Files:</h3>
        {% for file in files %}
            <div>
                {{ file.filename }}
                <a href="{{ url_for('download_file', filename=file.filename) }}">Download</a>
                {% if file.owner == current_user or current_user.role == 'admin' %}
                    <form action="{{ url_for('delete_file', filename=file.filename) }}" method="POST" style="display:inline;">
                        <button type="submit">Delete</button>
                    </form>
                {% endif %}
            </div>
        {% endfor %}
    </div>

    <form action="{{ url_for('logout') }}" method="POST">
        <button type="submit">Logout</button>
    </form>
</body>
</html>
